<body>
    <header>

    <main>
        <div class="contenido">
            <form class="formulario" action="">
                <div class="contenido-general">
                    <div class="rendondo">
                        <img width="80px" src="../../img/311822.svg" alt="">
                    </div>
                    <div class="">
                        <input type="email" class="correo" type="text" placeholder="ðŸ‘¤ Correo" required>
                    </div>
                    <div>
                        <div style="position: relative; display: inline-block;">
                        <input class="password" id="passwordInput" type="password" placeholder="ðŸ”“ Password" required>
                            <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                                <i id="toggleIcon" class="fa fa-eye">Ver</i>
                            </span>
                        </div>

                    </div>

            </form>
        </div>
    </main>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("passwordInput");
            const toggleIcon = document.getElementById("toggleIcon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
    <script src="../../js/login/logg.js" type="module"></script>
