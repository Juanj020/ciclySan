            </div>

    <main>
        <div class="contenido">
            <div class="cont-izq">
                <a href="rutas.html">Rutas</a>
                <a href="noticias.html">Noticias</a>
                <a href="productos.html">Productos</a>

                <a class="seleccionado" href="envios.html">Envios</a>
                <a href="calificación.html">Calificación</a>
            </div>
            <div class="cont-dere">
                <div class="titulo">
                    <div class="conte-tit">
                        <h1>Envios</h1>
                    </div>
                    <div class="boton">
                        <button type="button" class="btn btn-light boton" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><img width="20px"
                                src="https://img.freepik.com/iconos-gratis/agregar_318-921148.jpg" alt=""></button>
                    </div>
                </div>
                <div class="tablas">
                    <table class="table">
                        <thead>
                          <tr class="table-dark">
                            <th class="color-tabl" scope="col">Nombre</th>
                            <th class="color-tabl" scope="col">Cédula</th>
                            <th class="color-tabl" scope="col">Correo</th>
                            <th class="color-tabl" scope="col">Dirección</th>

    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro envíos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="formulario formu row">
                        <div class="">
                            <label for="" class="form-label">Nombre de la persona de entrega</label>
                            <input type="text" class="form-control nombre" id="" required>
                        </div>
                        <div class="">
                            <label for="" class="form-label">Cédula</label>
                            <input type="number" class="form-control cedula" id="" required>
                        </div>
                        <div class="">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control correo" required>
                        </div>
                        <div class="">
                            <label class="form-label">Direccion</label>
                            <input type="text" class="direccion form-control" required>
                        </div>
                        <div class="">
                            <label class="form-label">Departamento</label>
                            <input type="text" class="departamento form-control" required>
                        </div>
                        <div class="">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="ciudad form-control" required>
                        </div>
                        <div class="">
                            <label class="form-label">Teléfono</label>
                            <input type="number" class="form-control telefono" required>
                        </div>
                        <div class="">
                            <label class="form-label">Código factura</label>
                            <input type="number" class="form-control fk_factura">
                        </div>
                        <div class="">
                            <label class="form-label">Estado envío</label>
                            <select class="estado_envio form-select">
                                <option selected>Pendiente</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="enviado">Enviado</option>
                                <option value="entregado">Entregado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="updateee" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateee">Actualizar Datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="updateFormu">
                        <input style="display: none;" type="text" id="updId">
                        <div class="">
                            <label for="" class="form-label">Nombre de la persona de entrega</label>
                            <input type="text" class="form-control" id="nombre" readonly>
                        </div>
                        <div class="">
                            <label for="" class="form-label">Cédula</label>
                            <input type="number" class="form-control" id="cedula" required>
                        </div>
                        <div class="">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="">
                            <label class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="">
                            <label class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="departamento" required>
                        </div>
                        <div class="">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" required>
                        </div>
                        <div class="">
                            <label class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" required>
                        </div>
                        <div class="">
                            <label class="form-label">Código factura</label>
                            <input type="text" class="form-control" id="fk_factura" required readonly>
                        </div>
                        <div class="">
                            <label class="form-label">Fecha entrega</label>
                            <input type="date" class="form-control" id="fecha_entrega" required>
                        </div>
                        <div class="">
                            <label class="form-label">Estado envío</label>
                            <select class="form-select" id="estado_envio" required>
                                <option selected>Pendiente</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="enviado">Enviado</option>
                                <option value="entregado">Entregado</option>
                            </select>
                        </div>
                        <div class="modal-ton">
                            <button type="submit" id="update" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
