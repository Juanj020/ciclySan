    <main>
        <div class="contenido">

                <a href="ventas.html">Facturas</a>
                <a href="envios.html">Envios</a>
            </div>
            <div class="cont-dere">
                <div class="titulo">
                    <div class="conte-tit">
                        <h1>Usuarios</h1>
                    </div>
                    <div class="boton">
                        <button type="button" class="btn btn-light boton" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><img width="20px"
                                src="https://img.freepik.com/iconos-gratis/agregar_318-921148.jpg" alt=""></button>
                    </div>
                </div>
                <div class="tablas">
                    <table class="table">
                        <thead>
                          <tr class="table-dark">
                            <th class="color-tabl">Nombre Usuarios</th>
                            <th class="color-tabl" scope="col">Correo</th>
                            <th class="color-tabl" scope="col">Password</th>
                            <th class="color-tabl" scope="col">Teléfono</th>
                            <th class="color-tabl" scope="col">Rol</th>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro Usuarios</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="formulario formu row">
                        <div class="">
                            <label for="" class="form-label">Nombre usuario</label>
                            <input type="text" class="form-control nombre">
                        </div>
                        <div class="">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control password">
                        </div>
                        <div class="">
                            <label class="form-label">Correo</label>
                            <input type="email" required class="form-control correo">
                        </div>
                        <div class="">
                            <label class="form-label">Teléfono</label>
                            <input type="number" class="form-control telefono">
                        </div>
                        <div class="">
                            <label class="form-label">Rol</label>
                            <select class="rol form-select" name="" id="rolRegistro">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="updateee" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateee">Actualizar Datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input style="display: none;" type="text" id="updId">
                        <div class="">
                            <label for="" class="form-label">Nombre usuario</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="">
                            <label class="form-label">Correo</label>
                            <input type="email" required class="form-control correo" id="correo">
                        </div>
                        <div class="">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="">
                            <label class="form-label">Teléfono</label>
                            <input type="number" class="form-control telefono" id="telefono">
                        </div>
                        <div class="">
                            <label class="form-label">Rol</label>
                            <select class="rol form-select" name="" id="rolActualizacion">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div class="modal-ton">
                            <button type="submit" id="update" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/login/registrar.js" type="module"></script>
